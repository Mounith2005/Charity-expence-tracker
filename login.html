<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signin-form {
      background: #2f2f2f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #f4c430; /* warm golden highlight */
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
    }

    p.description {
      color: #bbb;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #ddd;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #555;
      border-radius: 8px;
      font-size: 14px;
      background-color: #3b3b3b;
      color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #f4c430;
      outline: none;
      box-shadow: 0 0 5px rgba(244, 196, 48, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f4c430;
      border: none;
      color: #1e1e1e;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      color: #ccc;
    }

    a {
      color: #f4c430;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
      color: #ffd700;
    }
  </style>
</head>

</html>
