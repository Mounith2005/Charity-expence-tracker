<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Record Expense</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #5c5858; padding: 40px;">

    <div style="max-width: 500px; margin: auto; background: #f5eaea; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Record New Expense</h2>

        <form action="expence.php" method="POST">
            <label style="font-weight: bold;">Date:</label><br>
            <input type="date" name="date" required style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

            <label style="font-weight: bold;">Category:</label><br>
            <input type="text" name="category" required style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

            <label style="font-weight: bold;">Amount:</label><br>
            <input type="number" name="amount" step="0.01" required style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>

            <label style="font-weight: bold;">Description:</label><br>
            <textarea name="description" rows="4" cols="30" style="width: 100%; padding: 8px; margin-bottom: 20px;"></textarea><br>

           <center> <button type="submit" style="background-color: #28a745; color: rgb(255, 255, 255); padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button></center><br>
           <center> <a href="adminhome.html"  style="background-color: #a72828; color: rgb(255, 255, 255); padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">Back</a></center>
        </form>
    </div>

</body>
</html>
